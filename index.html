<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpsHub Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #292a47;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #711b1b;
      font-size: 2.5rem;
      font-weight: 300;
    }

    .tiles {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .tile {
      background-color: #e3dac9;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 30px 20px;
      width: 220px;
      text-align: center;
      text-decoration: none;
      color: inherit;
      display: block;
      transition: all 0.3s ease;
    }

    .tile:hover {
      background-color: #e0f0ff;
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .tile h2 {
      margin: 0 0 15px 0;
      font-size: 1.4rem;
      color: #711b1b;
    }

    .tile p {
      margin: 0;
      color: #666;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      font-size: 0.85rem;
      color: #8a8a8c;
    }

    @media (max-width: 768px) {
      .tiles {
        flex-direction: column;
        align-items: center;
      }
      
      .tile {
        width: 100%;
        max-width: 300px;
      }
      
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to OpsHub</h1>

  <div class="tiles">
  <a href="redirect.html?url=https%3A%2F%2Fkojo.app%2Frequisitions" target="_self" rel="noopener noreferrer" class="tile">
    <h2>Requisitions</h2>
    <p>View and manage jobsite requests</p>
  </a>

  <a href="redirect.html?url=https%3A%2F%2Fkojo.app%2Forders" target="_blank" rel="noopener noreferrer" class="tile">
    <h2>Orders</h2>
    <p>Track submitted and pending orders</p>
  </a>

  <a href="redirect.html?url=https%3A%2F%2Fkojo.app%2Fitem-status" target="_blank" rel="noopener noreferrer" class="tile">
    <h2>Item Status</h2>
    <p>Check availability and delivery ETA</p>
  </a>

  <a href="redirect.html?url=https%3A%2F%2Fkojo.app%2Fnew-po" target="_blank" rel="noopener noreferrer" class="tile">
    <h2>New PO</h2>
    <p>Create a new purchase order</p>
  </a>
</div>


  <footer>
    OpsHub v1.2 â€” Last updated Aug 25 | Static build for local use
  </footer>
</body>

</html>

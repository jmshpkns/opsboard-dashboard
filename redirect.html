<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    const url = new URLSearchParams(window.location.search).get('url');
    if (url) {
      setTimeout(() => {
        window.open(url, '_blank');
      }, 100); // slight delay helps bypass deep link triggers
    } else {
      document.body.innerText = "No URL provided.";
    }
  </script>
</head>
<body>
  <p style="color: white; text-align: center; margin-top: 50px;">Redirecting to browserâ€¦</p>
</body>
</html>
